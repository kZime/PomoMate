services:
  api:
    build:
      context: ./backend
      target: production
    image: pomomate-backend
    restart: unless-stopped
    environment:
      NODE_ENV: production
      PORT: ${API_PORT:-9000}
      MONGO_URI: ${MONGO_URI:-mongodb://mongo:27017/pomomate}
      JWT_SECRET_KEY: ${JWT_SECRET_KEY:-replace-me}
      OPENAI_SECRET_API_KEY: ${OPENAI_SECRET_API_KEY:-replace-me}
    ports:
      - "${API_PORT:-9000}:${API_PORT:-9000}"
    depends_on:
      mongo:
        condition: service_healthy
    healthcheck:
      test:
        - CMD-SHELL
        - >
          node -e
          "fetch('http://localhost:${API_PORT:-9000}/test').then(res => process.exit(res.ok ? 0 : 1)).catch(() => process.exit(1))"
      interval: 15s
      timeout: 5s
      retries: 5

  mongo:
    image: mongo:7
    restart: unless-stopped
    environment:
      MONGO_INITDB_DATABASE: ${MONGO_INITDB_DATABASE:-pomomate}
    ports:
      - "${MONGO_PORT:-27017}:27017"
    volumes:
      - mongo-data:/data/db
    healthcheck:
      test: ["CMD-SHELL", "mongosh --quiet --eval 'db.runCommand({ ping: 1 })'"]
      interval: 10s
      timeout: 5s
      retries: 5

  frontend:
    build:
      context: ./client
      target: production
      args:
        VITE_API_BASE_URL: ${VITE_API_BASE_URL:-http://localhost:9000}
    image: pomomate-frontend
    restart: unless-stopped
    ports:
      - "${FRONTEND_PORT:-3000}:80"
    depends_on:
      api:
        condition: service_healthy

volumes:
  mongo-data:
